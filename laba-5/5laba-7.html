<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .books {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .book-card {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        
        .book-card:hover {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }
        
        .book-image {
            width: 200px;
            height: 250px;
            background-color: #f0f0f0;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }
        
        .book-title {
            font-weight: bold;
            margin-bottom: 10px;
            height: 60px;
        }
        
        .book-author {
            color: #666;
            margin-bottom: 10px;
        }
        
        .book-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .select-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .select-btn:hover {
            background-color: #0056b3;
        }
        
        .select-btn:active {
            background-color: #004085;
        }
        
        .order-form {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
        }
        
        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background-color: #218838;
        }
        
        .submit-btn:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Магазин книг по программированию</h1>
    
    <div class="books">
        <div class="book-card">
            <img class="book-image" src="https://avatars.mds.yandex.net/get-marketpic/7803079/pic3bdc7b9e9ce95f560f7c3ffac6a94ad8/orig" alt="Картинка книги"></img>
            <div class="book-title">Изучение JavaScript: Основы современной разработки</div>
            <div class="book-author">Итан Браун</div>
            <div class="book-price">1650 ₽</div>
            <button class="select-btn" data-id="1">Выбрать</button>
        </div>
        
        <div class="book-card">
            <img class="book-image" src="https://avatars.mds.yandex.net/get-mpic/5256749/img_id5176985282555319766.jpeg/orig" alt="Картинка книги"></img>
            <div class="book-title">Вы не знаете JS: Область видимости и замыкания</div>
            <div class="book-author">Каил Симпсон</div>
            <div class="book-price">2050 ₽</div>
            <button class="select-btn" data-id="2">Выбрать</button>
        </div>
        
        <div class="book-card">
            <img class="book-image" src="https://avatars.mds.yandex.net/get-mpic/1603927/img_id6958752999235853563.jpeg/orig" alt="Картинка книги"></img>
            <div class="book-title">JavaScript и jQuery: Интерактивная разработка</div>
            <div class="book-author">Джон Дакетт</div>
            <div class="book-price">2250 ₽</div>
            <button class="select-btn" data-id="3">Выбрать</button>
        </div>
    </div>
    
    <div class="order-form">
        <h2>Оформление заказа</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="book">Книга:</label>
                <select id="book" required>
                    <option value="">Выберите книгу</option>
                    <option value="1">Изучение JavaScript - 1650 ₽</option>
                    <option value="2">Вы не знаете JS - 2050 ₽</option>
                    <option value="3">JavaScript и jQuery - 2250 ₽</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" value="1" min="1" max="10" required>
            </div>
            
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" placeholder="Ваше имя" required>
            </div>
            
            <div class="form-group">
                <label for="date">Дата доставки:</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="address">Адрес доставки:</label>
                <input type="text" id="address" placeholder="Адрес" required>
            </div>
            
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" placeholder="Дополнительные пожелания"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Заказать</button>
        </form>
    </div>

    <script>
        const selectBtns = document.querySelectorAll('.select-btn');
        const bookSelect = document.getElementById('book');
        
        selectBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const bookId = this.getAttribute('data-id');
                bookSelect.value = bookId;
            });
        });
        const form = document.getElementById('orderForm');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const bookId = bookSelect.value;
            const quantity = document.getElementById('quantity').value;
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const address = document.getElementById('address').value;
            const comment = document.getElementById('comment').value;
            
            const bookNames = {
                '1': 'Изучение JavaScript',
                '2': 'Вы не знаете JS',
                '3': 'JavaScript и jQuery'
            };
            
            if (!bookId) {
                alert('Выберите книгу!');
                return;
            }
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('ru-RU');
            
            alert(`${name}, спасибо за заказ. Книга "${bookNames[bookId]}" будет доставлена ${formattedDate} по адресу: ${address}`);
        });
    </script>
</body>
</html>
