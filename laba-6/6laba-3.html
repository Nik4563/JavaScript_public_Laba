<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
        }

        #promoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s ease;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #e91e63;
            font-size: 28px;
        }

        .modal-content p {
            font-size: 18px;
            margin: 20px 0;
        }

        #closePromo {
            padding: 12px 30px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        #closePromo:hover {
            background: #c2185b;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в наш магазин!</h1>
    <p>Здесь будет основной контент сайта. Промо-окно появится только для новых посетителей.</p>

    <div id="promoModal">
        <div class="modal-content">
            <h2>Специальное предложение!</h2>
            <p><strong>Скидка 10% для новых клиентов!</strong></p>
            <button id="closePromo">Получить скидку</button>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        const modal = document.getElementById('promoModal');
        const closeBtn = document.getElementById('closePromo');

        function closePromo() {
            modal.style.display = 'none';
            setCookie('promoShown', 'true', 30);
        }

        closeBtn.addEventListener('click', closePromo);

        window.addEventListener('load', () => {
            const promoWasShown = getCookie('promoShown');

            if (promoWasShown === null) {
                modal.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
