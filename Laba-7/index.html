<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
        }
        
        .converter {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        .result {
            background-color: #f5f5f5;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        .loading {
            display: none;
            color: blue;
            margin-top: 10px;
        }
        
        .error {
            display: none;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Конвертер валют</h1>
    
    <div class="converter">
        <div class="input-group">
            <label for="amount">Сумма:</label>
            <input type="number" id="amount" value="1" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="fromCurrency">Из:</label>
            <select id="fromCurrency"></select>
        </div>
        
        <div class="input-group">
            <label for="toCurrency">В:</label>
            <select id="toCurrency"></select>
        </div>
        
        <button id="swapBtn">Поменять местами</button>
        <button id="refreshBtn">Обновить курсы</button>
        
        <div class="result">
            <h3 id="resultText">...</h3>
            <p id="rateInfo"></p>
        </div>
    </div>
    
    <div id="loading" class="loading">Загрузка...</div>
    <div id="error" class="error"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
